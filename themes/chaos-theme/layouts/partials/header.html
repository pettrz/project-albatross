<!DOCTYPE HTML>
<html>
    <head>
        <title>{{.Title}}</title>
        <link rel="icon" href="../images/logo.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="{{"https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" | absURL }}"></link>
        <link rel="stylesheet" href="{{"css/style.css" | absURL }}"></link>
        <link rel="stylesheet" href="{{"css/font-awesome/css/font-awesome.css" | absURL }}"></link>




        
    </head>
    <body id="page-top">
        
        <nav class ="navbar navbar-toggleable-md" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link navbar-brand brand-name js-scroll-trigger" href="../#page-top">Team Chaos</a>
                </li>
            </ul>
        <button class="navbar-toggler navbar-toggler-right collapse-menu" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
             <span class="menu">Menu</span>
        <i class="fa fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {{ range .Site.Pages }}
                    {{ if eq .Type "info" }}
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="../{{ .Params.anchor }}">{{ .Title }}</a>
                        </li>
                    {{ end }}
                {{ end }}
            </ul>    
        </div>
    </nav>
